<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<form method="post">
<fieldset class="info">
<label for="name" class="form">
Name<br>
<input id="name" type="text" name="username" placeholder="Full name" autocomplete="on" pattern="^[a-zA-Z]+$" required>
</label><br>
<label for="email" class="form">
Email<br>
<input id="email" type="email" name="email" placeholder="Email address" autocomplete="on" required>
</label><br>
<label  for="numb_of_pass" >Number of Passes<br>
<select name="numb_of_pass" id="numb_of_pass">
<option selected value="1 pass">1</option>
<option value="2 passes">2</option>
<option value="3 passes">3</option>
<option value="4 passes">4</option>
<option value="5 passes">5</option>
</select>
</label><br>
<label  for="comments" >
Comments<br>
<textarea name="comments" id="comments" wrap="soft" spellcheck="true">
</textarea>
</label><br>
<label>
<!--<input class="btn" type="submit" name="submit" value="purchase">-->
<button class="btn" type="submit" name="submit">purchase</button>
</label>
</fieldset>
</form>
</body>

</html>
